# 呼出-软电话呼出  pass
# 仅测试web是否能正常调用、
jiangtao:
  -
    web_action: out_call
    #    out_call - need two args,calee and sleep, sleep using for the hangup when the type was send or feedback
    #    需要2个参数、callee 和 sleep, sleep 用于当hangup为send和feedback时、
    #    out_three_party - 需要 4个参数、callee/sleep1/threenum/sleep2,call被叫号码、sleep1用于控制通话多久后开始三方通话、threenum三方通话的号码、sleep2用于三方通话后多久可以挂断/质检、
    #    in_three_party - 需要2个参数、callee 和 sleep, sleep 用于当hangup为send和feedback时、
    #    queue_pick_up  - 需要2个参数、queue和caller、queue为要抢接电话所在的队列、caller为要抢接的主叫号码、
    web_info:
      web_ip: 192.168.18.172
      web_port: 80  # default 80
      web_user: admin  # default admin
      web_pwd: admin  # default admin
    web_hangup: send  # options: send|feedback. if not define default wait.
    args:  # use with the web_action and put the corresponding args
      - 013058505212
      - 30
test_web:
  -
    web_action: out_three_party
    web_info:
      web_ip: 192.168.18.172
      web_port: 80
      web_user: admin
      web_pwd: admin
    web_hangup: send
    args:
      - 1002
      - 10
      - 1003
      - 8


# 呼出-页面点击拨号
web_out_phone:
  -
    server_info:
      ip: 192.168.18.172
      port: 5060
    local_info:
      ip: 192.168.18.89
      port: 1001
    call_type: answer  # answer/noanswer/incoming/outgoing/ringexten
    hangup: wait  # wait/hangup/480/486/487 480/486/487仅供call_type-noanswer使用、
    call_info:
      - callee: 1001  # 对于call_type为answer/noanswer来说、不在乎主叫是谁、只要定义好谁准备接听电话即可、
    sipp_file:
      xml: ../user_scenario/web_out_phone_1.xml
      csv: ../user_scenario/web_out_phone_1.csv
    sipp_options:
      - -m: 1
      - -aa
